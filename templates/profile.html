{% extends "index.html" %}
      
{% block "content" %}
	<div class="poster">
		<h2>Profile</h2>
		
		<h3>My files</h3>
 
           	{% for song in tracks  %}
           		<div class="box" value="{{ song.id }}" >
           			<div class="right tright half">
						<a class="button {% if song.is_blocked %}greeny{% else %}reddy{% endif %} block" alt="{{ song.id }}">{% if song.is_blocked %}UnLock{% else %}Lock{% endif %}</a>
						<a class="button reddy dislike">{{ song.dislikes }}</a>
						<a class="button greeny like">{{ song.likes }}</a>
					</div>
           			<small>{{ song.filename }}</small>
           			<div class="clean"></div>
           		</div>
           	{% endfor %}

       <div class="form" title="Upload new file" opened="false">
	 		{% csrf_token %}
			{{ form.as_ul }}
	   </div>
	</div>
{% endblock %}
